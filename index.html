<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Buscador Google Dorks</title><style>body{font-family:Arial,sans-serif;margin:0;padding:0;text-align:center}h1{margin-top:20px}label,select{margin:10px;font-size:16px}.categories button{margin:5px;padding:10px 20px;font-size:14px;cursor:pointer}#query{margin-top:20px;font-weight:bold}</style><script>function searchDork(category){const country=document.getElementById('country').value;let query='';switch(category){case'admin':query=`inurl:admin login site:${country}`;break;case'config':query=`filetype:env "DB_PASSWORD" site:${country}`;break;case'camaras':query=`inurl:/view/view.shtml site:${country}`;break;case'sql':query=`inurl:index.php?id= site:${country}`;break;case'backup':query=`filetype:bak site:${country}`;break;default:query=`site:${country}`}document.getElementById('query').textContent=query;document.getElementById('searchLink').href=`https://www.google.com/search?q=${encodeURIComponent(query)}`}</script></head><body><h1>Buscador Automatizado de Google Dorks</h1><label for="country">Selecciona el dominio del país:</label><select id="country"><option value=".com">.com</option><option value=".ar">.ar (Argentina)</option><option value=".bo">.bo (Bolivia)</option><option value=".br">.br (Brasil)</option><option value=".cl">.cl (Chile)</option><option value=".co">.co (Colombia)</option><option value=".cr">.cr (Costa Rica)</option><option value=".cu">.cu (Cuba)</option><option value=".do">.do (República Dominicana)</option><option value=".ec">.ec (Ecuador)</option><option value=".sv">.sv (El Salvador)</option><option value=".gt">.gt (Guatemala)</option><option value=".hn">.hn (Honduras)</option><option value=".mx">.mx (México)</option><option value=".ni">.ni (Nicaragua)</option><option value=".pa">.pa (Panamá)</option><option value=".py">.py (Paraguay)</option><option value=".pe">.pe (Perú)</option><option value=".pr">.pr (Puerto Rico)</option><option value=".uy">.uy (Uruguay)</option><option value=".ve">.ve (Venezuela)</option></select><h2>Categorías de Búsqueda</h2><div class="categories"><button onclick="searchDork('admin')">Inicios de Sesión</button><button onclick="searchDork('config')">Archivos de Configuración</button><button onclick="searchDork('camaras')">Cámaras IP</button><button onclick="searchDork('sql')">SQL Injection</button><button onclick="searchDork('backup')">Archivos de Respaldo</button></div><h2>Consulta Generada:</h2><p id="query"></p><a id="searchLink" href="#" target="_blank">Realizar Búsqueda</a></body></html>
