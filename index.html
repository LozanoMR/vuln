<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Google Dorks</title>
</head>
<body>
    <h1>Buscador Automatizado de Google Dorks</h1>
    <label for="country">Selecciona el dominio del país:</label>
    <select id="country">
        <option value=".com">.com</option>
        <option value=".ar">.ar (Argentina)</option>
        <option value=".bo">.bo (Bolivia)</option>
        <option value=".br">.br (Brasil)</option>
        <option value=".cl">.cl (Chile)</option>
        <option value=".co">.co (Colombia)</option>
        <option value=".cr">.cr (Costa Rica)</option>
        <option value=".cu">.cu (Cuba)</option>
        <option value=".do">.do (República Dominicana)</option>
        <option value=".ec">.ec (Ecuador)</option>
        <option value=".sv">.sv (El Salvador)</option>
        <option value=".gt">.gt (Guatemala)</option>
        <option value=".hn">.hn (Honduras)</option>
        <option value=".mx">.mx (México)</option>
        <option value=".ni">.ni (Nicaragua)</option>
        <option value=".pa">.pa (Panamá)</option>
        <option value=".py">.py (Paraguay)</option>
        <option value=".pe">.pe (Perú)</option>
        <option value=".pr">.pr (Puerto Rico)</option>
        <option value=".uy">.uy (Uruguay)</option>
        <option value=".ve">.ve (Venezuela)</option>
    </select>

    <h2>Categorías de Búsqueda</h2>
    <div class="categories">
        <button onclick="searchDork('admin')">Inicios de Sesión</button>
        <button onclick="searchDork('config')">Archivos de Configuración</button>
        <button onclick="searchDork('camaras')">Cámaras IP</button>
        <button onclick="searchDork('sql')">SQL Injection</button>
        <button onclick="searchDork('backup')">Archivos de Respaldo</button>
        <button onclick="searchDork('emails')">Correos Electrónicos</button>
        <button onclick="searchDork('ftp')">Servidores FTP</button>
        <button onclick="searchDork('logs')">Archivos de Logs</button>
        <button onclick="searchDork('phpinfo')">PHP Info</button>
        <button onclick="searchDork('passwords')">Contraseñas</button>
        <button onclick="searchDork('wp-admin')">WordPress Admin</button>
        <button onclick="searchDork('database')">Bases de Datos</button>
        <button onclick="searchDork('files')">Archivos</button>
        <button onclick="searchDork('shell')">Shell Access</button>
        <button onclick="searchDork('camera')">Cámaras AXIS</button>
    </div>

    <h2>Consulta Generada:</h2>
    <p id="query"></p>
    <a id="searchLink" href="#" target="_blank">Realizar Búsqueda</a>
    <div class="footer">
        <p>Desarrollado para fines educativos. Úsalo con responsabilidad.</p>
    </div>
    <link rel="stylesheet" href="elestilo.css">
    <script src="eljavascript.js"></script>
</body>
</html>
